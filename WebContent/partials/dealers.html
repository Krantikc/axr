<div id="ax-dealers">
  <div id="dealers-title">{{dealersTitle}}</div>
  <div class="dealers-list">
    <div class="dealer-block" ng-repeat="dealer in dealersList" >
      <div class="dealer-details" ng-init="detailsDisabled=true">
        <div id="dealer-name"><input type="text" ng-model="dealer.name" value="{{dealer.name}}" ng-disabled="detailsDisabled"/></div>
        <div id="dealer-address"><input type="text" ng-model="dealer.address" value="{{dealer.address}}" ng-disabled="detailsDisabled"/></div>
        <div id="dealer-contact"><input type="text" ng-model="dealer.contact" value="{{dealer.contact}}" ng-disabled="detailsDisabled"/></div>
      </div>
      <div class="action-links">
      	<a ng-click="detailsDisabled = false" ng-show="detailsDisabled">Edit</a>
      	<a ng-click="detailsDisabled = true;updateDealer(dealer)" ng-show="!detailsDisabled">Save</a>
      	<a ng-click="deleteDealer(dealer.dealerId)">Delete</a>
      </div>
    </div>
  </div>
  
  <div class="new-dealer-block">
  	<div class="title">Add New Dealer</div>
  	<form name="dealersForm" ng-submit="createDealer(dealersForm.$valid)" novalidate>
 		<div class="form-group">
			<div class="label">Name</div>
			<div class="field"><input type="text" name="name" ng-model="dealer.name" ng-minlength="3" ng-maxlength="30" required/></div>
			<p ng-show="dealersForm.name.$error.minlength" class="error-block">Name is too short.</p>
			<p ng-show="dealersForm.name.$error.maxlength" class="error-block">Name is too long.</p>
		</div>
		<div class="form-group">
			<div class="label">Contact</div>
			<div class="field"><input type="text" name="contact"  ng-model="dealer.contact" required /></div>
            <p ng-show="dealersForm.message.$error.maxlength" class="error-block">Message cannot exceed 800 characters.</p>
		</div>
		<div class="form-group">
			<div class="label">Address</div>
			<div class="field"><textarea name="message" ng-model="dealer.address" required ng-maxlength="800" /></div>
            <p ng-show="dealersForm.message.$error.maxlength" class="error-block">Message cannot exceed 800 characters.</p>
		</div>
		
	  	<div class="form-group">
	  		<button id="submit-btn" type="submit" ng-disabled="dealersForm.$invalid">Add</button>
	  	</div>
  	</form>
  	<div id="message" ng-show="result">{{result}}</div>
  </div>
  
</div>
