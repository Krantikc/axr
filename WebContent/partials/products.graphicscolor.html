<div id="ax-product-graphics-color">
  <div id="drilldown">{{product.name}}>{{colorName}}>{{graphicsName}}</div>
  <div class="product-graphics-color-list">
    <div class="product-graphics-color-block" ng-repeat="productGraphicsColor in productGraphicsColors" >
      <div class="product-image">  
          <img ng-src="../products/{{product.productId}}/{{product.productId}}_{{colorId}}_{{graphicsId}}_{{productGraphicsColor.productGraphicsColorId}}_f.jpg"></img>
      </div>
      <div class="product-graphics-color-details" ng-init="detailsDisabled=true">
      	<div id="product-graphics-color-default"><input name="defaultGraphicsColor" id="default-graphics-{{productGraphicsColor.productGraphicsColorId}}" type="radio" ng-model="defaultGraphicsColorId" ng-disabled="detailsDisabled" ng-value="productGraphicsColor.productGraphicsColorId"/></div>
        <div id="product-graphics-color-name"><input type="text" ng-model="productGraphicsColor.name" value="{{productGraphicsColor.name}}" ng-disabled="detailsDisabled"/></div>
      	<div class="action-links">
	      	<a ng-click="detailsDisabled = false" ng-show="detailsDisabled">Edit</a>
	      	<a ng-click="detailsDisabled = true;saveProductGraphicsColor(productGraphicsColor, defaultGraphicsColorId)" ng-show="!detailsDisabled">Save</a>
	      	<a ng-click="deleteProductGraphicsColor(productGraphicsColor.productGraphicsColorId)">Delete</a>
      	</div>
      </div>
      
    </div>
  </div>
  <div class="new-product-graphics-color-block">
  	<div class="title">Add New Product Graphics Color</div>
  	<form name="productGraphicsColorForm" action="addProductGraphicsColor.do" method="post" enctype="multipart/form-data">
 		<input style="display:none" type="text" name="productId" value="{{product.productId}}" />
 		<input style="display:none" type="text" name="productColorId" value="{{colorId}}" />
 		<input style="display:none" type="text" name="productGraphicsId" value="{{graphicsId}}"/>
 		
 		<input style="display:none" type="text" name="productColorName" value="{{colorName}}" />
 		<input style="display:none" type="text" name="productGraphicsName" value="{{graphicsName}}"/>
 		<div class="form-group">
			<div class="label">Name</div>
			<div class="field"><input type="text" name="name" ng-model="productGraphicsColor.name" ng-minlength="3" ng-maxlength="30" required/></div>
			<p ng-show="productGraphicsColorForm.name.$error.minlength" class="error-block">Name is too short.</p>
			<p ng-show="productGraphicsColorForm.name.$error.maxlength" class="error-block">Name is too long.</p>
		</div>
		<div class="form-group">
			<div class="label">Front Angle</div>
			<div class="field"><input type="file" name="frontAngle" id="frontAngle" ng-model="productGraphicsColor.frontAngle"/></div>
			
		</div>
		<div class="form-group">
			<div class="label">Right Angle</div>
			<div class="field"><input type="file" name="rightAngle" id="rightAngle" ng-model="productGraphicsColor.rightAngle"/></div>
			
		</div>
		<div class="form-group">
			<div class="label">Back Angle</div>
			<div class="field"><input type="file" name="backAngle" id="backAngle" ng-model="productGraphicsColor.backAngle"/></div>
			
		</div>
		<div class="form-group">
			<div class="label">Left Angle</div>
			<div class="field"><input type="file" name="leftAngle" id="leftAngle" ng-model="productGraphicsColor.leftAngle"/></div>
			
		</div>
	  	<div class="form-group">
	  	<input id="submit-btn" type="submit" value="add"/>
	  		<!-- <button id="submit-btn" type="submit" >Add</button> -->
	  	</div>
  	</form>
  	<div id="message" ng-show="result">{{result}}</div>
  </div>
</div>
